<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" src="/public/styles.css"> </link>
  </head>
  <body>
    <main class="container">
      <h1>India daily Covid Status</h1>
      <div><span id="date_time"></span></div>
      <table class="table">
        <tr class="table_header">
          <th>Total Cases</th>
          <th>Today Death</th>
          <th>Cases (today)</th>
          <th>Death (today)</th>
          <th>Active Cases</th>
          <th>Critical</th>
          <th>Recovered</th>
        </tr>
        <tr class="table_data">
          <td id="d_total_cases"></td>
          <td id="d_total_death"></td>
          <td id="d_today_cases"></td>
          <td id="d_today_death"></td>
          <td id="d_active_cases"></td>
          <td id="d_critical"></td>
          <td id="d_recovered"></td>
        </tr>
      </table>
    </main>
    <script rel="type/javascript" src="/public/main.js" desc></script>
  </body>
</html>
